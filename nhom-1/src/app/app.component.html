<mat-toolbar color="primary" role="heading" style="position: sticky; top:0; z-index: 1000;">
    <button style="outline: none" mat-button routerLink="/" *ngIf="currentUser">
        <mat-icon style="margin-bottom: 5px">home</mat-icon>
        Home
    </button>
    <button style="outline: none" mat-button routerLink="{{currentUser.username}}" *ngIf="currentUser">Profile</button>
    <button style="outline: none" mat-button (click)="logout()" *ngIf="currentUser">Logout</button>

    <button style="outline: none" mat-button routerLink="/login" *ngIf="!currentUser">Login</button>
    <button style="outline: none" mat-button routerLink="/register" *ngIf="!currentUser">Register</button>
    <mat-form-field>
        <input matInput placeholder="Search" type="search">
        <button><mat-icon>Search</mat-icon></button>
    </mat-form-field>
</mat-toolbar>

<!-- main app container -->
<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-sm-10 offset-sm-1">
                <alert></alert>
                <router-outlet></router-outlet>
            </div>
        </div>
    </div>
</div>
