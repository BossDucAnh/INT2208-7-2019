<mat-card style="margin: 15px 0px 15px 0px;">
  <mat-card-header>
    <div mat-card-avatar style="height: 45px; width: 45px; background-size: contain"
      [style.backgroundImage]="'url('+ userFromPost.avatarUrl +')'">
      <mat-card-title style="margin-left: 60px; font-size: 15px;white-space: nowrap; cursor: pointer;" (click)="routeToUserProfilePage()">{{userFromPost.name}}
      </mat-card-title>
      <mat-card-subtitle style="margin-left: 60px; font-size: 15px; white-space: nowrap ;">{{getDateOff()}}
      </mat-card-subtitle>
    </div>
  </mat-card-header>
  <mat-card-content style="font-size:16px; margin-top: 20px; margin-bottom: 10px; margin-left:5px;">
    <p style="white-space: pre-line;">
      {{post.content}}
    </p>
  </mat-card-content>
  <mat-card-actions style="margin-top: 0px; margin-bottom: 0px;">
    <hr style="margin: 0px; margin-bottom: 4px;">
    <button mat-button [class.liked] = "liked" [matBadge] = "getLikes()" matBadgeColor="accent" matBadgeSize="medium" (click)="like()">Like</button>
    <button mat-button>Comment</button>
    <hr style="margin: 0px; margin-top: 4px; margin-bottom: 2px;">
  </mat-card-actions>
  <textarea matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="1"
    placeholder="Your comment" style="overflow-y:hidden; border-radius: 5px; margin-left: 10px; "></textarea>
</mat-card>
