<div #chatbox style="overflow-y:scroll; height:500px;">
  <p style="text-align: center; color:blue; font-size:13px; cursor: pointer;" (click)="loadMoreChat()" *ngIf="messageLeft()">Load more message</p>
  <app-message *ngFor="let message of messageShow" [message]="message"></app-message>
</div>
<div class="type_msg">
  <div class="input_msg_write">
    <input type="text" class="write_msg" placeholder="Type a message" #messText
      (keydown.enter)="sendMessage($event,messText)" style="white-space: pre-line;"  maxlength="300"/>
    <button class="msg_send_btn" type="button" (click)="sendMessageWithClick(messText)">
      <i class="fas fa-angle-double-right"></i>
    </button>
  </div>
</div>
