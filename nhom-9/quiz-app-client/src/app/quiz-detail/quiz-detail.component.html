<div class="row">
  <div class="col-sm-6 col-6" *ngFor="let quiz of quizs let i= index">
    <div class=" card">
      <h5 class="card-header">{{quiz.name}}</h5>
      <div class="card-body">
        <p class="card-text">{{quiz.catalogy}}</p>
        <p class="card-text">{{quiz.chapter}}</p>
        <p class="card-text">{{quiz.language}}</p>
        <a class="btn btn-primary" (click)="onGetQuiz(i)">Get Quizs</a>
      </div>
    </div>
  </div>
</div>
