  <a class="navbar-brand">

    Quizs
  </a>

    <i class="fas fa-sign-out-alt"></i> Log out
  </a>

<div class="row">
  <div class="col-md-3">
    <app-user-detail></app-user-detail>
  </div>
  <div class="col-md-9 ali">
    <div class="row justify-content-center">
      <div *ngFor="let question of questions; let i = index" class="btn btn-lg btn-primary"(click)="changeQuizTo(question)"> Question {{i+1}} </div>
    </div>
    <div class="container">
      <div class="col-md-12">
        <div class="card" *ngIf="selectedQuestion">
          <div class="card-header text-md-left">
            <h5 class="display-6">{{selectedQuestion.questionContent}}</h5>
          </div>
          <div class="card-body text-md-left">
            <div class="col-12">
              <div class="radio">
                <label><input type="radio" name="optradio">
                  <span id="checkboxA">{{selectedQuestion.optionA}}</span>
                </label>
              </div>
              <div class="radio">
                <label><input type="radio" name="optradio">
                  <span id="checkboxB">{{selectedQuestion.optionB}}</span>
                </label>
              </div>
              <div class="radio">
                <label><input type="radio" name="optradio">
                  <span id="checkboxC">{{selectedQuestion.optionC}}</span>
                </label>
              </div>
              <div class="radio">
                <label><input type="radio" name="optradio">
                  <span id="checkboxD">{{selectedQuestion.optionD}}</span>
                </label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 text-md-left"><button class="btn btn-lg btn-primary" id="prev"><i
                  class="fas fa-arrow-left"></i> Back </button></div>
            <div class="col-md-6 text-md-right"><button class="btn btn-lg btn-primary" id="next">Next <i
                  class="fas fa-arrow-right"></i></button></div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 text-md-right"><button class="btn btn-lg btn-success" id="submit">Submit</button></div>
        </div>
      </div>
    </div>
  </div>
</div>
